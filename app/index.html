<!DOCTYPE html>
<html ng-app="postyApp">
  <head>
  	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
  	<link rel="stylesheet" href="css/custom.css" type="text/css"/>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
    <script src="js/postyApp.js"></script>
    <script src="js/postyControllers.js"></script>
    <script src="js/postyServices.js"></script>
  </head>
  <body ng-controller="postyMainController">
  	<nav class="navbar navbar-inverse">
      <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Posty</a>
        </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right pull-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="row centerRow">
        <div class="col-md-8 centerCol">
          <div class="container-fluid">
            <div class="clearfix addPadBtm">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#newPostModal">
                New Post <span class="glyphicon glyphicon-plus"></span>
              </button>
            </div><!--end clearfix for modal button-->
            <!--start new post modal -->
            <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="newPostModalLabel">Create a new post</h4>
                  </div>
                  <div class="modal-body">
                    <form novalidate name="postForm" role="form"><!--start form to create new post-->
                      <div class="form-group" ng-class="{ 'has-error': postForm.postAuthor.$invalid }">
                        <label for="postAuthor">Your name</label>
                        <input type="text" class="form-control" name="postAuthor" id="postAuthor" ng-model="newPost.author" placeholder="John Doe" required>
                      </div>
                      <div class="form-group" ng-class="{ 'has-error': postForm.postTitle.$invalid }">
                        <label for="postTitle">Title</label>
                        <input type="text" class="form-control" name="postTitle" id="postTitle" ng-model="newPost.title" placeholder="Story of my Life" required>
                      </div>
                      <div class="form-group" ng-class="{ 'has-error': postForm.postContent.$invalid }">
                        <label for="postContent">Post</label>
                        <textarea class="form-control" name="postContent" ng-model="newPost.content" id="postContent" rows="8" required></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-disabled="postForm.$invalid" ng-click="createPost(newPost)" data-dismiss="modal">Post</button>
                  </div>
                </div>
              </div>
            </div><!--end new post modal-->
            <div class="panel panel-success" ng-click="show(post)" ng-repeat="post in posts">
              <div class="panel-heading">
                <h3 class="panel-title">{{post.title}}</h3>
              </div>
              <div class="panel-body">
                {{post.content}}
              </div>
              <div class="panel-footer clearfix">
                Posted By: <b>{{post.author}}</b> | {{post.date | date}}

              </div>
            </div><!--end angular's repeat blog posts-->
            <div class="clearfix">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#newPostModal">
              New Post <span class="glyphicon glyphicon-plus"></span>
              </button>
            </div>
          </div><!--End container-fluid-->
        </div><!--End column md 8-->
      </div><!--end page row-->
    </div><!--end page container below nav bar-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <a class="navbar-brand" href="#">Posty</a>
        <p class="navbar-text navbar-right">{{footerText}}</p>
      </div>
    </nav>
  </body>
</html>
